[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	greiman/SdFat@^2.1.2
	paulstoffregen/AltSoftSerial@^1.4
	adafruit/Adafruit MPRLS Library@^1.2.0
check_skip_packages = true
